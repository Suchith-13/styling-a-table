<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling a table</title>
   <style>
    table{
        width: 80%;
        border-collapse: collapse;
        background-color:white;
       

    }
    th,td{
        padding: 12px 15px;
        border: 1px solid black;
    }
    thead{
        background-color:#008001;
        color: rgb(0, 0, 0);
    }
    .sum{
        font-weight: bold;

    }
    .d{
        font-weight: bold;
    }
    .heading{
        text-align: left;
    }
   
   </style>
</head>
<body>
    <table>
        <thead>
            <tr class="heading">
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price Per Unit</th>
                <th>Description</th>
                <th>Total Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Product 1</td>
                <td>2</td>
                <td>$10</td>
                <td>This is Product 1</td>
                <td class="d">$20</td>
            </tr>
            <tr>
                <td>Product 2</td>
                <td>3</td>
                <td>$20</td>
                <td>This is Product 2</td>
                <td class="d">$60</td>
            </tr>
            <tr>
                <td colspan="4" class="sum">Sum</td>
                <td class="d">$80</td>
            </tr>
        </tbody>
    </table>
    
    
</body>
</html>
